# Collection Pagination support

To add pagination support for your application you should use the [bind]() function and add the following scope properties to implement pagination:

<table class="variables-matrix input-arguments">
<thead>
<tr>
  <th>Param</th>
  <th>Type</th>
  <th>Details</th>
  <th>Required</th>
</tr>
</thead>
<tbody>
<tr>
  <td>$scope.perPage</td>
  <td><a href="" class="label type-hint type-hint-number">number</a></td>
  <td><p>The number of items on each page</p></td>
  <td><a href="" class="label type-hint type-hint-array">Yes</a></td>
</tr>
<tr>
  <td>$scope.page</td>
  <td><a href="" class="label type-hint type-hint-number">number</a></td>
  <td><p>The current page number (1 based). A $watch is setup to re-fetch the collection on change</p></td>
  <td><a href="" class="label type-hint type-hint-array">Yes</a></td>
</tr>
<tr>
  <td>$scope.sort</td>
  <td><a href="http://docs.meteor.com/#/full/sortspecifiers" class="label type-hint type-hint-object">Sort Specifiers</a></td>
  <td><p>The Sort Specifiers for the collection (object)</p></td>
  <td><a href="" class="label type-hint type-hint-object">No</a></td>
</tr>
</tbody>
</table>
